<div class="title">
  <h2> <strong>100% Fragrance Mobile App Customer Service Platform</strong> </h2>
</div>

<div class="card">

<div class="card-body">

  <form class="form" name="regform" method="post" #registerForm="ngForm" novalidate>

    <p class="link"><strong>Please Sign Up</strong></p>
    <div class="form-group">
      <label>Firstname</label>
      <input name="firstname" type="text" class="form-control input-md" id="firstname" aria-describedby="firstname"
        required [(ngModel)]="user.firstname" #firstname="ngModel" placeholder="Firstname">
        <p class="error" [hidden]="firstname.valid || firstname.untouched">
          Firstname is required
        </p>
      </div>

    <div class="form-group">
      <label>Lastname</label>
      <input name="lastname" type="text" class="form-control input-md" id="lastname" aria-describedby="lastname"
        required [(ngModel)]="user.lastname" #lastname="ngModel" placeholder="Last name">
        <p class="error" [hidden]="lastname.valid || lastname.untouched">
          Lastname is required
        </p>
      </div>

    <div class="form-group">
      <label>Email address... <small id="email" class="form-text text-muted">We'll never share
          your email with anyone else.</small> </label>
      <input name="email" type="email" class="form-control input-md" id="email" aria-describedby="email" required
        [(ngModel)]="user.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" placeholder="email">
        <p class="error" [hidden]="email.valid || email.untouched">
          Must be a valid email
        </p>
      </div>

    <div class="form-group">
      <label>Password</label>
      <input name="password" type="password" class="form-control input-md" id="password" required [(ngModel)]="user.password"
      #password="ngModel" required minlength="8" placeholder="********">
      <p class="error" [hidden]="password.valid || password.untouched">
        Password must be at least 8 characters
      </p>
    </div>


    <div class="form-group">
      <label>Sign Up as:</label>
      <select name="role" class="form-control" id="role" style="width:100%; height: 35px;" required [(ngModel)]="user.role"
      #role="ngModel">
        <option *ngFor="let role of roles" [value]="role"> {{ role }} </option>
      </select>
    </div>
    <div [hidden]="role.valid || role.untouched" class="alert alert-danger">
      User Role is required
     </div>


    <div class="form-group">
      <p class="link"><strong>Already a member? </strong><span><a routerLink='/sign-in'>Sign in</a></span></p>
    </div>

    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="register(registerForm)"
    [disabled]="!registerForm.form.valid">Submit</button>
  </form>
  </div>
</div>
